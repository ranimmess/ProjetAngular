<div class="mat-h2">Please rate this app!</div>
<p>Star rating is easily implmented in Angular with material icons <span class="highlight">star</span> and <span class="highlight">star_border</span>. No plugin needed.</p>
<!-- Display an array of star/star_border buttons -->
<button mat-icon-button color="accent" *ngFor="let r of ratingArr; index as i" 
    (click)="onClick(i)">
    <mat-icon>
        {{ returnStar(i) }}
    </mat-icon>
</button>
