
<header class="section-header">
    <section id="header"  >
        <div class="container" >
    <div class="row align-items-center">
        <a [routerLink]="'/'"><img src="/assets/images/logo1.png" class="logo" alt="logo" style="width: 10%;" style="height:10%;"></a>
  
        <div class="col-lg-6 col-sm-12">
            <form action="#" class="search">
                <div class="input-group w-100">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="submit">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                </div>
            </form> <!-- search-wrap .end// -->
        </div> <!-- col.// -->
        <div  id="navbar" class="col-lg-4 col-sm-6 col-12">
            <div class="widgets-wrap float-md-right">
                <div *ngIf="IsLogedIn" class="widget-header  mr-3">
                    <a [routerLink]="'/panier'" id="navbar" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-bag " ></i></a>
                    <span class="badge badge-pill badge-danger notify">{{nbrElemnt}}</span>
                </div>
                <div class="widget-header icontext">
                    <a href="#" ><img *ngIf="IsLogedIn" src="/assets/oum.jpg" class=" icon icon-sm rounded-circle border" alt="logo" style="width: 5%;" style="height:5%;"></a>
                    <div class="text">
                        <span *ngIf="IsLogedIn" class="text-muted">Welcome!</span>
                        <div> 
                            <a *ngIf="!IsLogedIn" class="active" [routerLink]="'/login'">Sign in |</a>   
                            <a *ngIf="!IsLogedIn" [routerLink]="'/register'">Sign Up</a>
                            <span *ngIf="IsLogedIn" class="mb-0 text-sm  font-weight-bold">{{Firstname+' '+LastName}} | </span>
                            <a (click)="Logout()" *ngIf="IsLogedIn" href="#">Logout</a>
                          </div>
                    </div>
                </div>
    
            </div> <!-- widgets-wrap.// -->
        </div> <!-- col.// -->
    </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
    </header> <!-- section-header.// -->
