<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >

        <div class="form-group">
          <label for="email" class="fa fa-envelope" ></label>
          <input
            placeholder="Email @"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            type="email"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
          />

          <div class="text-danger" *ngIf="email.errors && f.submitted">
            <div *ngIf="email.errors['required']">Email is required</div>
            <div *ngIf="email.errors['email']">
              not a valid email address
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="firstName" class="fa fa-user-circle"></label>
          <input type="firstName" name="firstName" placeholder="first Name"  [(ngModel)]="form.firstName">
        </div>

        <div class="form-group">
          <label for="lastName" class="fa fa-user-circle"></label>
          <input type="lastName" name="lastName" placeholder="last Name"  [(ngModel)]="form.lastName">
        </div>

        <div class="form-group">
          <label for="password" class="fa fa-lock"></label>
          <input
            type="password"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            placeholder="password"
          />
          <div class="text-danger" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              <br> at least 6 characters
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="country" class="fa fa-map-marker"></label>
          <input type="country" name="country" placeholder="country"  [(ngModel)]="form.country">
        </div>

        <div class="form-group">
          <label for="phoneNum" class="fa fa-mobile"></label>
          <input type="tel" pattern="[0-9]*" name="phoneNum" placeholder="Mobile Number"  [(ngModel)]="form.phoneNum">
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block">Sign Up</button>
        </div>
        <span class="alert alert-warning" *ngIf="f.submitted && !isSuccessful">
          {{ message }}
        </span>
      </form>
      <span class="alert alert-success" *ngIf="isSuccessful">
        {{ message }}
      </span>
    </div>
  </div>
