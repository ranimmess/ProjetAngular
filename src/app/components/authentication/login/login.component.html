<div class="container-fluid">
  <div class="row">
      <div class="col-12">
          <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" 
                  #f="ngForm" novalidate>

              <div class="form-group">
                  <label for="email" class='fa fa-envelope'></label>
                  <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Email Address"  name="email" [(ngModel)]="form.email"
                  required #email="ngModel" />
                  <div
                    class="text-danger"
                    role="alert"
                    *ngIf="email.errors && f.submitted"
                  >
                  <span class="text-danger" *ngIf="email.errors['required'] || email.touched ">Invalid Email Address</span>
                  </div>
                </div>

              <div class="form-group">
                  <label for="password" class="fa fa-lock"></label>
                  <input type="password" placeholder="Password" name="password"
                  [(ngModel)]="form.password"
                  required
                  minlength="6"
                  #password="ngModel" />
                  <div
                    class="text-danger"
                    role="alert"
                    *ngIf="password.errors && f.submitted"
                  >
                  <span *ngIf="password.errors['required']">Password is required</span>
                  <span *ngIf="password.errors['minlength']">
                    at least 6 characters
                  </span>
                </div>
              </div>

              <div class="text-center">
                  <button id="submitButton" type="submit" class="btn btn-primary" >Login</button>
              </div>
              <div class="form-group">
                <div
                  class="text-danger"
                  role="alert"
                  *ngIf="f.submitted && isLoginFailed"
                >
                  Login failed: {{ errorMessage }}
                </div>
              </div>

          </form>
      </div>
  </div>
</div>
