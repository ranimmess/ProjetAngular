<app-nav-bar></app-nav-bar>
<section id="prodetails" class="section-p1">
    <div class="single-pro-image">
        <img  [src]="imageUrl" width="100%" id="MainImg" alt="">

        
    </div>

    <div class="single-pro-details">
        <h6>Home / {{categorie}}</h6>
        <h4>Men's Fashion T Shirt</h4>
        <h2>{{price}} TND</h2>
        <select>
            <option>Select Size</option>
            <option>XL</option>
            <option>XXL</option>
            <option>Small</option>
            <option>Large</option>
        </select>
        <input type="number" value="1" min="1" 
        [(ngModel)]="quantity"
        name='count'> 
        <button (click)="addToPanier()" class="normal">Add To Cart</button>
         <br> <br> <br>
        
         <div class="d-flex rating-list allign-items-center">
           
        <div class="w-50" *ngIf="rating>0"><h5> Votre Avis: {{rating}}</h5></div> 
        <div class="w-50" *ngIf="rating==0"><h5> Mettez Votre Avis!!: {{rating3}}</h5>
            
        </div> 
        <div class="star w-50 rating-star">
        <ngx-star-rating [(ngModel)]="rating3"></ngx-star-rating></div>
        <button (click)="x()" class="fas fa-heart"></button>
        </div>  
        <h4>Product Details: </h4>
        <span>{{description}}
        </span>
      

    </div>
</section>


<section id="product1" class="section-p1">
    <h2>Featured Products</h2>
    <div class="row justify-content-around align-items-center pro-container">
        <div class="pro" *ngFor="let item of mostLiked">
            <img [src]="item.imageUrl" alt="">
            <div class="des">
                <span>{{item.name}}</span>
                <h5>{{item.description}}</h5>
                <div class="star">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <h4>{{item.price}} TND</h4>
            </div>
            <button (click)="addToPanier()"  class="fa fa-shopping-bag cart"></button>
        </div>
    </div>
</section>
